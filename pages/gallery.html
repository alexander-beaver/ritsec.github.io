---
layout: default
title: Gallery
permalink: /gallery.html
---

{%- assign data = site.data.gallery -%}
<div>
  {%- for section in data.sections -%}
  <section class="gallery-section">
    <div class="heading-title">{{ section.title }}</div>
    <div class="heading-description">{{ section.description }}</div>
    <div class="gallery-container">
      <div class="gallery-grid">
        {%- for photo in section.photos -%}
        <div class="gallery-photo">
          <div>
            <img class="gallery-photo_image" src="{{photo.image}}" />
          </div>
          <div class="gallery-photo_caption-container">
            <div class="gallery-photo_caption-title">{{photo.title}}</div>
            <div class="gallery-photo_caption-description">{{photo.caption}}</div>
          </div>
        </div>
        {%- endfor -%}
      </div>
    </div>
  </section>
  {%- endfor -%}
</div>
